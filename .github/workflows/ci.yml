name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-check:
    name: Build & Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Build Next.js
        run: npm run build
        env:
          # Cung cấp biến ảo để build không lỗi (Next.js inline env vars lúc build)
          NEXT_PUBLIC_API_URL: "http://mock-api-for-build.com"
